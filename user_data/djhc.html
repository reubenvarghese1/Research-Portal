<!DOCTYPE html>
<html>

<head>
	<title>Panda browser</title>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
}

</script>
<style type="text/css"></style>

</head>

<body>	
<a onclick="plusDivs(-1)" id="left" class="s"> &#10094; </a>
<a  onclick="plusDivs(1)" id="right"  class="s1"> &#10095;</a>

<img src="c.jpg" class="slider" width="100%" height="50%">
<img src="b.jpg" class="slider" width="100%" height="50%">

<img src="b.jpg" class="slider" width="100%" height="50%">


</body>
</html>
